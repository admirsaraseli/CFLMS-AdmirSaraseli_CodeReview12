<!DOCTYPE html>
<html lang="en">
<head>
  <title>Travel Agency</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="description" content="Travel Agency">
  <meta name="keywords" content="HTML, Bootstrap,">
  <meta name="author" content="Admir Saraseli">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <a class="navbar-brand"  href="#">Mount Everest Agency</a>
          <button class="navbar-toggler"  type="button" data-toggle="collapse"  data-target="#navbarsExampleDefault" aria-controls= "navbarsExampleDefault" aria-expanded="false" aria-label ="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav navbar-brand mr-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="front-page.html">Blog</a>
                  </li>
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">About us</a>
                      <div class="dropdown-menu">
                          <a class="dropdown-item" href="contact.html">Contact</a>
                          <a class="dropdown-item" href="#">History</a>
                      </div>
                  </li>
              </ul>
          </div>
      </nav>
  </header>

  <div class="container bg-dark text-info mx-auto my-4 w-75 p-5">
    <form>
      <div class="form-group row">
        <div class="col-sm-5">
          <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col-sm-5">
          <label for="first_name" class="col-sm-2 col-form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          
          <div class="col-sm-10">
            <label class="col-form-label pt-0">Which department do you have a suggestion for?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Sales
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Customer Support
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                Other
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-10">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <footer>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand"  href="#">Mount Everest Agency</a>
        <button class="navbar-toggler"  type="button" data-toggle="collapse"  data-target="#navbarsExampleDefault" aria-controls= "navbarsExampleDefault" aria-expanded="false" aria-label ="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav navbar-brand mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="front-page.html">Blog</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">About us</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="contact.html">Contact</a>
                        <a class="dropdown-item" href="#">History</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>     
  </footer>

</body>
